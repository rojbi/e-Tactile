<script>
/*____________________________________________________________________________________________________*/
//implementation of haptic feedback throught vibration
//Any vibration pattern can be used, however we should choose the one that better saves energy.
/*____________________________________________________________________________________________________*/

var vibrateInterval;

// Starts vibration at passed in level
function startVibrate(duration) {
    navigator.vibrate(duration);
}

// Stops vibration
function stopVibrate() {
    // Clear interval and stop persistent vibrating
    if(vibrateInterval) clearInterval(vibrateInterval);
    navigator.vibrate(0);
}

// Start persistent vibration at given duration and interval
// Assumes a number value is given
function startPersistentVibrate(duration,silence) {
	interval=duration+silence;
	vibrateInterval = setInterval(function() {
        startVibrate(duration);
    }, interval);
}

/*____________________________________________________________________________________________________*/
//implementation of onTouchLeave & onTouchEnter to simulate onMouseOver & onMouseOut on mobile touchscreen
//Currently, there is no support for such events at core, however it is possible to simulate them.
/*____________________________________________________________________________________________________*/
let onTouchLeaveEvents = [];
let onTouchEnterEvents = [];
const onTouchEnter = function (selector, fn) {
    onTouchEnterEvents.push([selector, fn]);
    return function () {
        onTouchEnterEvents.slice().map(function (e, i) {
            if (e[0] === selector && e[1] === fn) {
                onTouchEnterEvents.splice(1, i);
            }
        });
    };
};

const onTouchLeave = function (selector, fn) {
    onTouchLeaveEvents.push([selector, fn]);
    return function () {
        onTouchLeaveEvents.slice().map(function (e, i) {
            if (e[0] === selector && e[1] === fn) {
                onTouchLeaveEvents.splice(1, i);
            }
        });
    };
};

let lastTouchLeave;
let lastTouchEnter;
document.addEventListener('touchmove', function (e) {
    var el = document.elementFromPoint(e.touches[0].clientX, e.touches[0].clientY);
    if (!el) return;
  
  onTouchLeaveEvents.map((event) => {
    if (el!=lastTouchEnter && lastTouchEnter && lastTouchEnter.matches(event[0])) {
      
        
            if (lastTouchEnter !== lastTouchLeave ) {
                event[1](lastTouchEnter, e);
        lastTouchLeave = lastTouchEnter;
        lastTouchEnter = null
            }
            
        }
    });
  
    onTouchEnterEvents.map((event) => {
        if (el.matches(event[0]) && el!==lastTouchEnter) {
            lastTouchEnter = el;
      lastTouchLeave = null;
      event[1](el, e);
     }
    });

});

onTouchEnter('.tactile',function(el,e){
//Visual Effect/ feedback
  el.classList.add('hover'); 
//Aural feedback (a sound that imulates vibration)
//document.getElementsByTagName('audio')[0].play();
auralFeedback.play();
//Haptic feedback (play a vibration pattern)
startPersistentVibrate(vib,sil);


})
onTouchLeave('.tactile',function(el,e){
//remove the visual effect
  el.classList.remove('hover'); 
//pause the aural feedback
//document.getElementsByTagName('audio')[0].pause();
auralFeedback.pause();
//stop vibration
stopVibrate();
})






</script>
